<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__logo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main__content">
      <selection class="selection">
        <label class="selection__name" for="new-task">Add Item</label>
        <div class="task__wrapper">
          <input id="new-task" class="task__name name__task-input" type="text">
          <button class="add__button button">Add</button>
        </div>
      </selection>
      <h3 class="selection__name">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input type='checkbox'>
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__name name__task-input">
          <button class="edit__button button">Edit</button>
          <button class="delete__button button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="list__item edit__mode">
          <input type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__name name__task-input">
          <button class='edit__button button'>Save</button>
          <button class="delete__button button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="selection__name">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__name name__task-input">
          <button class="edit__button button">Edit</button>
          <button class="delete__button button">
            <img class="del__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
